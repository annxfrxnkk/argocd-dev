apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: awx-web-pdb
  namespace: awx
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: awx-web
      app.kubernetes.io/managed-by: awx-operator
