apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: awx-task-pdb
  namespace: awx
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: awx-task
      app.kubernetes.io/managed-by: awx-operator
