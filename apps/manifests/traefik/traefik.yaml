apiVersion: v1
kind: Namespace
metadata:
  name: traefik-system
---
# Shared retry middleware for HA ingress failover.
# Referenced by ingresses as: traefik-system-retry@kubernetescrd
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: retry
  namespace: traefik-system
spec:
  retry:
    attempts: 3
    initialInterval: 100ms
